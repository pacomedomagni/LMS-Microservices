<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div class="container marketing" ng-controller="branchController">
	<h3>List of Branchs in LMS:</h3>
	<input type="text" ng-model="searchString" ng-change="searchBranchs()">

	<div class="col-md-10">
		<ul class="pagination">
			<li><a href="" ng-click="pagination.prevPage()">&laquo;</a></li>
			<li ng-repeat="n in [] | range: pagination.numPages"
				ng-class="{active: n == pagination.page}"><a href=""
				ng-click="pagination.toPageId(n)">{{n + 1}}</a></li>
			<li><a href="" ng-click="pagination.nextPage()">&raquo;</a></li>
		</ul>
	</div>
	<table class="table">
		<thead class="thead-dark">
			<tr>
				<th>#</th>
				<th>Branch Name</th>
				<th>Branch Address</th>
				<th>Edit Address</th>
				<th>Edit Name</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
		<tr ng-repeat="b in branchs | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage">
				<td>{{$index+1}}</td>
				<td>{{b.branchName}}</td>
				<td>{{b.branchAddress}}</td>
				<td><button type="button" class="btn btn-basic"
						data-toggle="modal" data-target="editBranchModal"
						ng-click='openModal(b.branchId)'>Edit Address</button></td>
				<td><button type="button" class="btn btn-basic"
						data-toggle="modal" data-target="editbranchNameModal"
						ng-click='openModal(b.branchId)'>Edit Name</button></td>		
				<td><button type="button" class="btn btn-info"
						ng-click="deleteBranch(b.branchId)">Delete</button></td>
			</tr>
		</tbody>
	</table>


	<!-- Modal -->
	<div modal="editBranchNameModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close" ng-click="close()">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<h6>Enter Branch Details to Edit</h6>
					<input type="text" ng-model="branch.branchName"
						value="{{branch.branchName}}">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal" ng-click="close()">Close</button>
					<button type="button" class="btn btn-primary" ng-click="save(branch.branchName)">Save
						changes</button>
				</div>
			</div>
		</div>
	</div>
	
	
	<div modal="editBranchModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close" ng-click="close()">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<h6>Enter Branch Details to Edit</h6>
					<input type="text" ng-model="branch.branchAddress"
						value="{{branch.branchAddress}}">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal" ng-click="close()">Close</button>
					<button type="button" class="btn btn-primary" ng-click="save(branch.branchAddress)">Save
						changes</button>
				</div>
			</div>
		</div>
	</div>
</div>
